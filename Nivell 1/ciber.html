    // EXERCICI 8

    function calculadora(operador, valor1, valor2) {
        switch (operador) {
            case "+":
                return valor1 + valor2;
                break;
            case "-":
                return valor1 - valor2;
                break;
            case "*":
                return valor1 * valor2;
                break;
            default:
                console.log("Error, l'operador no és correcte");
        }
    }
    console.log(calculadora("+", 10, 20));
    console.log(calculadora("-", 20, 10));
    console.log(calculadora("*", 10, 20));
